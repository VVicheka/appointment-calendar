<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Calendar</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Kantumruy Pro Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css?v=5">
</head>
<body>
    <!-- Header -->
    <div class="calendar-header-bar">
        <div class="header-nav">
            <button class="nav-arrow btn-prev-month">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="nav-arrow btn-refresh">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button class="nav-arrow btn-next-month">
                <i class="fas fa-chevron-right"></i>
            </button>
            <h1 class="header-title" id="headerTitle"></h1>
        </div>
        <div class="header-info">
            <div class="lunar-info" id="lunarInfo"></div>
            
            <!-- Quick Action Dropdown -->
            <div class="quick-action-wrapper">
                <button class="quick-action-btn" id="quickActionBtn" aria-label="Quick Actions" aria-expanded="false">
                    <i class="fas fa-plus-circle"></i>
                    <span class="quick-action-text" id="quickActionText">New</span>
                </button>
                <div class="quick-action-dropdown" id="quickActionDropdown">
                    <div class="quick-action-header">
                        <span id="dropdownTitle">Quick Actions</span>
                    </div>
                    <div class="quick-action-menu">
                        <button class="quick-action-item" data-action="patient" data-permission="staff">
                            <i class="fas fa-user-plus"></i>
                            <span class="action-label" data-en="New Patient" data-kh="áž¢áŸ’áž“áž€áž‡áŸ†áž„ážºážáŸ’áž˜áž¸">New Patient</span>
                        </button>
                        <button class="quick-action-item" data-action="appointment" data-permission="staff">
                            <i class="fas fa-calendar-plus"></i>
                            <span class="action-label" data-en="New Appointment" data-kh="áž€áž¶ážšážŽáž¶ážáŸ‹áž‡áž½áž”ážáŸ’áž˜áž¸">New Appointment</span>
                        </button>
                        <button class="quick-action-item" data-action="lab-order" data-permission="clinical">
                            <i class="fas fa-flask"></i>
                            <span class="action-label" data-en="New Lab Order" data-kh="ážŸáŸ†ážŽáž¾áž˜áž“áŸ’áž‘áž¸ážšáž–áž·ážŸáŸ„áž’áž“áŸ">New Lab Order</span>
                        </button>
                        <button class="quick-action-item" data-action="payment" data-permission="staff">
                            <i class="fas fa-dollar-sign"></i>
                            <span class="action-label" data-en="New Payment" data-kh="áž€áž¶ážšáž‘áž¼áž‘áž¶ážáŸ‹ážáŸ’áž˜áž¸">New Payment</span>
                        </button>
                        <button class="quick-action-item" data-action="employee" data-permission="admin">
                            <i class="fas fa-user-tie"></i>
                            <span class="action-label" data-en="New Employee" data-kh="áž”áž»áž‚áŸ’áž‚áž›áž·áž€ážáŸ’áž˜áž¸">New Employee</span>
                        </button>
                        <button class="quick-action-item" data-action="prescription" data-permission="clinical">
                            <i class="fas fa-prescription"></i>
                            <span class="action-label" data-en="New Prescription" data-kh="ážœáŸáž‡áŸ’áž‡áž”áž‰áŸ’áž‡áž¶ážáŸ’áž˜áž¸">New Prescription</span>
                        </button>
                        <button class="quick-action-item" data-action="services" data-permission="staff">
                            <i class="fas fa-hand-holding-medical"></i>
                            <span class="action-label" data-en="New Services" data-kh="ážŸáŸážœáž¶áž€áž˜áŸ’áž˜ážáŸ’áž˜áž¸">New Services</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="lang-toggle" id="langToggle">
                <span class="lang-flag">ðŸ‡¬ðŸ‡§</span>
                <span id="langText">English</span>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="calendar-container">
        <!-- Calendar Section -->
        <div class="calendar-main">
            <!-- Weekdays Header -->
            <div class="calendar-weekdays-row">
                <div class="weekday-cell" id="weekday0"></div>
                <div class="weekday-cell" id="weekday1"></div>
                <div class="weekday-cell" id="weekday2"></div>
                <div class="weekday-cell" id="weekday3"></div>
                <div class="weekday-cell" id="weekday4"></div>
                <div class="weekday-cell" id="weekday5"></div>
                <div class="weekday-cell" id="weekday6"></div>
            </div>
            
            <!-- Calendar Body -->
            <div class="calendar-body" id="calendarBody"></div>
        </div>

        <!-- Appointments Sidebar -->
        <div class="appointments-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title" id="sidebarTitle">Appointments</div>
                <div class="sidebar-date-info" id="sidebarDateInfo"></div>
            </div>
            
            <!-- Filters Section -->
            <div class="appointment-filters">
                <div class="filter-row">
                    <label class="filter-checkbox">
                        <input type="checkbox" id="filterViewAll" checked>
                        <span class="checkmark"></span>
                        <span class="filter-label">View All</span>
                    </label>
                    <select class="filter-provider" id="filterProvider">
                        <option value="">--- select provider ---</option>
                    </select>
                </div>
                <div class="filter-types">
                    <label class="filter-checkbox type-appointment">
                        <input type="checkbox" class="filter-type" value="appointment" checked>
                        <span class="checkmark" style="background-color: #3b82f6;"></span>
                        <span class="filter-label">Appointment</span>
                    </label>
                    <label class="filter-checkbox type-followup">
                        <input type="checkbox" class="filter-type" value="followup" checked>
                        <span class="checkmark" style="background-color: #f59e0b;"></span>
                        <span class="filter-label">Follow Up</span>
                    </label>
                    <label class="filter-checkbox type-queue">
                        <input type="checkbox" class="filter-type" value="queue" checked>
                        <span class="checkmark" style="background-color: #06b6d4;"></span>
                        <span class="filter-label">Queue</span>
                    </label>
                    <label class="filter-checkbox type-finished">
                        <input type="checkbox" class="filter-type" value="finished" checked>
                        <span class="checkmark" style="background-color: #22c55e;"></span>
                        <span class="filter-label">Finished</span>
                    </label>
                    <label class="filter-checkbox type-cancelled">
                        <input type="checkbox" class="filter-type" value="cancelled" checked>
                        <span class="checkmark" style="background-color: #ef4444;"></span>
                        <span class="filter-label">Cancelled</span>
                    </label>
                </div>
            </div>
            
            <div id="appointmentsList" class="appointments-list"></div>
        </div>
    </div>

    <!-- Slide Panel (for all forms) -->
    <div class="slide-panel-overlay" id="slidePanelOverlay"></div>
    <div class="slide-panel" id="slidePanel">
        <div class="slide-panel-header">
            <div class="slide-panel-title-section">
                <i class="slide-panel-icon" id="slidePanelIcon"></i>
                <h3 class="slide-panel-title" id="slidePanelTitle"></h3>
            </div>
            <button class="slide-panel-close" id="slidePanelClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="slide-panel-body" id="slidePanelBody">
            <!-- Dynamic form content will be loaded here -->
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- MomentKH Library -->
    <script src="https://cdn.jsdelivr.net/gh/ThyrithSor/momentkh@3.0.3/momentkh.js"></script>
    
    <!-- Custom Script -->
    <script src="script.js?v=4"></script>
</body>
</html>
